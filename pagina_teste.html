<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página de Desenvolvimento</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ===== Segunda Página - Layout Formal e Preenchido ===== */
        body.pagina_teste {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* fundo claro */
            color: #222;
            margin: 0;
            padding: 20px;
        }

        #conteudos {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: block;
        }

        #mensagem-bem-vindo {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #222;
        }

        ul#lista-cursos {
            list-style: none;
            padding: 0;
            margin: 0 0 40px 0;
        }

        ul#lista-cursos li {
            background-color: #e0e0e0;
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        ul#lista-cursos li:hover {
            background-color: #d0d0d0;
        }

        ul#lista-cursos li a {
            color: #222;
            text-decoration: none;
            font-weight: bold;
        }

        ul#lista-cursos li a:hover {
            text-decoration: underline;
        }

        /* Cards de curiosidades */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card-curiosidade {
            background-color: #e8e8e8;
            color: #333;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card-curiosidade:hover {
            transform: translateY(-2px);
        }

        .titulo-cards {
            font-size: 1.4em;
            color: #222;
        }

        .instagram {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 30px;
        }

        .instagram a {
            color: #222;
            text-decoration: none;
        }

        .instagram a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="pagina_teste">
    <div id="conteudos">
        <p id="mensagem-bem-vindo"></p>

        <h2>Cursos e aulas de Desenvolvimento</h2>
        <ul id="lista-cursos"></ul>

        <h2 class="titulo-cards">Curiosidades de Programação</h2>
        <div id="container-cards" class="cards"></div>

        <div class="instagram">
            <p>Para mais informações, me siga no Instagram:</p>
            <a href="https://www.instagram.com/daniellucass_06" target="_blank">@daniellucass_06</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Mostra conteúdos automaticamente e preenche links e cards
        window.addEventListener("load", () => {
            const conteudos = document.getElementById("conteudos");
            conteudos.style.display = "block";
            carregarCursosECards();

            // Mensagem de boas-vindas
            const nomeUsuario = localStorage.getItem("nomeUsuario");
            const mensagemBoasVindas = document.getElementById("mensagem-bem-vindo");
            if(nomeUsuario && mensagemBoasVindas){
                mensagemBoasVindas.textContent = `Olá, ${nomeUsuario}! Confira os links abaixo:`;
            }
        });
    </script>
</body>
</html>
