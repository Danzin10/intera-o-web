<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página de Interação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animado">Bem-vindo! <br> Para começarmos,<br> Digite seu nome:</h1>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button class="btn" onclick="saudar()">Enviar</button>
        <p id="mensagem" class="mensagem"></p>

        <div id="idade-container" style="display:none; margin-top:20px;">
            <p>Você é um desenvolvedor?</p>
            <button class="btn" onclick="verificarIdade(true)">Sim</button>
            <button class="btn" onclick="verificarIdade(false)">Não</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
